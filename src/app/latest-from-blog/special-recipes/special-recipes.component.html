<div class="container my-5">
    <div class="row border">
        <div class="col-sm-10">
            <form [formGroup]="receipeForm" (submit) = "onSubmit(receipeForm.value)">
                <div class="form-group required">
                  <label for="exampleInputEmail1">Name of Receipe</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" formControlName="receipeName"  placeholder="Enter receipe name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6 br">
                        <label for="">Receipe Picture</label>
                        <app-profile-loader (valueChange)='profileImage($event)'></app-profile-loader>
                    </div>
                </div>
                <button (click) = "onSubmit(receipeForm.value)"   type="button" class="btn btn-success">Submit
                    <i class="fa fa-circle-o-notch fa-spin" *ngIf="loading"></i>
                </button>
            </form>
        </div>
    </div>
</div>
