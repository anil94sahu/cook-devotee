
<div class="form-row" *ngIf="currentFileUpload">
  <div  class="progress wd-100">
      <div class="progress-bar  progress-bar-info progress-bar-striped"
        role="progressbar" attr.aria-valuenow="(uploadProgress | async)"
        aria-valuemin="0" aria-valuemax="100" 
        [ngStyle]="{width:progress.percentage+'%'}">
        {{uploadProgress | async | number:'1.0-0'}}%</div>
  </div>
</div>

<div class="form-row">
  <div class="container row mg-top-2">
    <div class="form-group col-md-5">
      <label class="btn btn-default"> 
        <input type="file"
        (change)="selectFile($event)">
      </label>
      <div class="profile-img">
        <img src="{{url}}" alt="" srcset="" class="">
      </div>
    </div>
    <div class="form-group col-md-4 pd-lft-2">
      <button class="btn btn-success" [disabled]="!selectedFiles"
        (click)="upload()">Upload</button>
    </div>
  </div>
</div>
